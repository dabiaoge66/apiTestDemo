    assert_path: $.msg
    assert_field: 操作成功

- feature: 支付开机
  story: 扫码接口
  title: 无卡券无活动(纯余额)-下单
  requests:
    method: post
    path: /api/order/create
    headers:
      uid: $.wx_uid[0]
    params:
      deviceId: $.device_id][0]
      productLevel: $.data.areaInfo.priceGearList[1].sort
      sign: $.global_sign
      timestamp: time
      userBalance: $.data.areaInfo.priceGearList[1].price
