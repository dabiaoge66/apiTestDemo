- id: 0
  feature: 领取礼包
  story: 领取礼包接口
  title: 领取
  requests:
    method: post
    path: /api/activitygift/receive
    headers:
      uid: $.wx_uid[2]
    params:
      exchangeCode: 5waibe6d2ifgea
      giftId: "142"
  validate:
    assert_method:
      path: $.msg
    compare_method:
      path: is
    assert_field:
      path: 操作成功

